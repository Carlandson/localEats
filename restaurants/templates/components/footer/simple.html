<footer style="background-color: {{ secondary_color }}" class="py-6"></footer>
    <div class="container mx-auto px-4">
        <div class="text-center">
            <h3 class="text-lg font-semibold mb-2">{{ business_details.business_name }}</h3>
            <p class="text-sm mb-4">{{ business_details.address }}</p>
            <div class="flex justify-center space-x-6 mb-4">
                {% if business_details.phone_number %}
                    <a href="tel:{{ business_details.phone_number }}" class="text-sm hover:underline">{{ business_details.phone_number }}</a>
                {% endif %}
                {% if business_details.email %}
                    <a href="mailto:{{ business_details.email }}" class="text-sm hover:underline">{{ business_details.email }}</a>
                {% endif %}
            </div>
            <p class="text-sm">Â© {% now "Y" %} {{ business_details.business_name }}</p>
        </div>
    </div>
</footer>
