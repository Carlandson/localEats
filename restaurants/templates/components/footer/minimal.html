<footer style="background-color: {{ primary_color }}; font-family: {{ business_details.main_font }}" class="py-4">
    <div class="container mx-auto px-4">
        <div class="flex justify-between items-center">
            <p class="text-sm" style="color: {{ text_color }}">Â© {{ business_details.business_name }}</p>
            <div class="flex space-x-4">
                {% if business_details.email %}
                    <a href="mailto:{{ business_details.email }}" 
                       class="text-sm transition-colors duration-200"
                       style="color: {{ text_color }}"
                       onmouseover="this.style.color='{{ hover_color }}'"
                       onmouseout="this.style.color='{{ text_color }}'">Contact</a>
                {% endif %}
                <a href="/{{ business_details.subdirectory }}" 
                   class="text-sm transition-colors duration-200"
                   style="color: {{ text_color }}"
                   onmouseover="this.style.color='{{ hover_color }}'"
                   onmouseout="this.style.color='{{ text_color }}'">Home</a>
            </div>
        </div>
    </div>
</footer>
