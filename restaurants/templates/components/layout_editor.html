<div class="space-y-8"></div>
    <!-- Global Settings -->
    <div class="editor-section" data-section="global">
        <h2 class="text-lg font-semibold mb-4">Global Components</h2>
        
        <!-- Navigation Style -->
        <div class="mb-8">
            <h3 class="text-md font-semibold mb-4">Navigation Style</h3>
            <div class="space-y-2">
                {% for value, label in nav_styles %}
                    <label class="flex items-center space-x-3 p-3 border rounded-lg hover:bg-gray-50 cursor-pointer">
                        <input type="radio" 
                               name="nav_style" 
                               value="{{ value }}" 
                               {% if restaurant_details.navigation_style == value %}checked{% endif %}
                               class="component-selector"
                               data-component="navigation">
                        <span>{{ label }}</span>
                    </label>
                {% endfor %}
            </div>
        </div>

        <!-- Brand Colors -->
        <div class="mb-8">
            <h3 class="text-md font-semibold mb-4">Brand Colors</h3>
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium mb-2">Primary Color</label>
                    <input type="color" 
                           value="{{ restaurant_details.primary_color }}"
                           class="color-picker w-full h-10 rounded border"
                           data-color-type="primary">
                </div>
                <div>
                    <label class="block text-sm font-medium mb-2">Secondary Color</label>
                    <input type="color" 
                           value="{{ restaurant_details.secondary_color }}"
                           class="color-picker w-full h-10 rounded border"
                           data-color-type="secondary">
                </div>
            </div>
        </div>
    </div>

    <!-- Hero Section -->
    <div class="editor-section" data-section="hero" data-subpage-id="{{ subpage.id }}">
        <h2 class="text-lg font-semibold mb-4">Hero Section</h2>
        
        <!-- Layout Selection -->
        <div class="mb-6">
            <label class="block text-sm font-medium text-gray-700 mb-2">Layout Style</label>
            <div class="space-y-2">
                {% for value, label in hero_choices %}
                    <label class="flex items-center p-3 border rounded-lg hover:bg-gray-50 cursor-pointer">
                        <input type="radio" 
                               name="hero_layout" 
                               value="{{ value }}" 
                               {% if subpage.hero_layout == value %}checked{% endif %}>
                        <span class="ml-2">{{ label }}</span>
                    </label>
                {% endfor %}
            </div>
        </div>

        <!-- Content -->
        <div class="space-y-4">
            <div>
                <label for="hero-heading" class="block text-sm font-medium text-gray-700">Heading</label>
                <input type="text"
                       id="hero-heading"
                       value="{{ subpage.hero_heading }}"
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm"
                       placeholder="Enter main heading">
            </div>

            <div>
                <label for="hero-subheading" class="block text-sm font-medium text-gray-700">Subheading</label>
                <textarea id="hero-subheading"
                          rows="3"
                          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm"
                          placeholder="Enter descriptive text">{{ subpage.hero_subheading }}</textarea>
            </div>

            <!-- Button Settings -->
            <div class="space-y-4">
                <div>
                    <label for="hero-button-text" class="block text-sm font-medium text-gray-700">Button Text</label>
                    <input type="text"
                           id="hero-button-text"
                           value="{{ subpage.hero_button_text }}"
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm"
                           placeholder="Enter button text">
                </div>

                <div>
                    <label for="hero-button-link" class="block text-sm font-medium text-gray-700">Button Link</label>
                    <div class="mt-1 flex rounded-md shadow-sm">
                        <span class="inline-flex items-center px-3 rounded-l-md border border-r-0 border-gray-300 bg-gray-50 text-gray-500 sm:text-sm">
                            /{{ eatery }}/
                        </span>
                        <input type="text"
                               id="hero-button-link"
                               value="{{ subpage.hero_button_link }}"
                               class="flex-1 min-w-0 block w-full px-3 py-2 rounded-none rounded-r-md border-gray-300 focus:border-blue-500 focus:ring-blue-500 sm:text-sm"
                               placeholder="menu">
                    </div>
                </div>
            </div>

            <!-- Styling -->
            <div class="space-y-4 pt-4 border-t border-gray-200">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Text Alignment</label>
                    <div class="flex space-x-4">
                        <label class="inline-flex items-center">
                            <input type="radio"
                                   name="hero-text-align"
                                   value="left"
                                   {% if not subpage.hero_text_align or subpage.hero_text_align == 'left' %}checked{% endif %}>
                            <span class="ml-2">Left</span>
                        </label>
                        <label class="inline-flex items-center">
                            <input type="radio"
                                   name="hero-text-align"
                                   value="center"
                                   {% if subpage.hero_text_align == 'center' %}checked{% endif %}>
                            <span class="ml-2">Center</span>
                        </label>
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Colors</label>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-xs text-gray-500 mb-1">Heading & Button</label>
                            <input type="color"
                                   id="hero-text-color"
                                   value="{{ subpage.hero_text_color|default:'#000000' }}"
                                   class="w-full h-8 rounded border">
                        </div>
                        <div>
                            <label class="block text-xs text-gray-500 mb-1">Subheading</label>
                            <input type="color"
                                   id="hero-subtext-color"
                                   value="{{ subpage.hero_subtext_color|default:'#6B7280' }}"
                                   class="w-full h-8 rounded border">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Image Upload -->
            <div class="pt-4 border-t border-gray-200">
                <label class="block text-sm font-medium text-gray-700 mb-2">Hero Image</label>
                <div class="space-y-4">
                    <input type="file" 
                           id="hero-image-upload" 
                           accept="image/*"
                           class="hidden">
                    <button type="button"
                            id="upload-hero-button"
                            class="w-full py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50">
                        {% if subpage.hero_image %}Replace{% else %}Upload{% endif %} Image
                    </button>
                    {% if subpage.hero_image %}
                        <div class="relative group">
                            <img src="{{ subpage.hero_image.url }}" 
                                 alt="Hero image" 
                                 class="w-full h-40 object-cover rounded-lg">
                            <button type="button"
                                    id="remove-hero-image"
                                    class="absolute top-2 right-2 p-1 bg-red-500 text-white rounded-full opacity-0 group-hover:opacity-100 transition-opacity">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                                </svg>
                            </button>
                        </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
