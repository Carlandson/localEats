{% extends "layout.html" %}
{% load static %}
{% block body%}
<div class="relative w-full max-w-6xl mx-auto">
    <!-- Slider Images -->
    <div id="slider" class="overflow-hidden relative">
        <div class="grid grid-cols-1 grid-rows-1 h-full">
            <div class="mySlides fade col-start-1 row-start-1 transition-opacity duration-1000 ease-in-out">
                <div class="numbertext">1 / 3</div>
                <img src="{% static 'images/test1.jpg' %}" alt="Banner Image 1" class="w-full h-[300px] overflow-hidden object-cover object-center" />
                <div class="text"></div>
            </div>
            <div class="mySlides fade col-start-1 row-start-1 transition-opacity duration-1000 ease-in-out">
                <div class="numbertext">2 / 3</div>
                <img src="{% static 'images/test2.jpg' %}" alt="Banner Image 2" class="w-full h-[300px] overflow-hidden object-cover object-center" />
                <div class="text"></div>
            </div>
            <div class="mySlides fade col-start-1 row-start-1 transition-opacity duration-1000 ease-in-out">
                <div class="numbertext">3 / 3</div>
                <img src="{% static 'images/test3.jpg' %}" alt="Banner Image 3" class="w-full h-[300px] overflow-hidden object-cover object-center" />
                <div class="text"></div>
            </div>
        </div>
    </div>
    <a class="prev">&#10094;</a>
    <a class="next">&#10095;</a>
</div>
<br>
<div class="container mx-auto">
<div class="w-full text-center">
    <h1 class="text-4xl mb-2"> Check out new members of the Patrons Love family!</h1>
    <div id="business-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
        {% include 'business_list.html' %}
    </div>
    
    <!-- Pagination -->
    <div id="pagination" class="mt-8 flex justify-center">
        {% include 'pagination.html' %}
    </div>
</div>
{% endblock %}
{% block script %}
    <script src="{% static 'js/components/paginate.js' %}"></script>
{% endblock %}
