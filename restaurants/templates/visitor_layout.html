{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <title>{{ restaurant_details.restaurant_name }}</title>
        <link href="{% static 'css/tailwind.css' %}" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="{% static 'css/animations.css' %}" rel="stylesheet">
        <script src="{% static 'index.js' %}"></script>
        <script src="{% static 'logout.js' %}"></script>
        <meta name="csrf-token" content="{{ csrf_token }}">
        <link rel="shortcut icon" type="image/png" href="{% static 'images/favicon.ico' %}"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    </head>
<body>
    {% if is_preview %}
        <div class="bg-blue-500 text-white text-center py-2">Preview Mode</div>
    {% endif %}

    {% include "components/navigation/top-nav/"|add:restaurant_details.navigation_style|add:".html" %}

    {% block content %}{% endblock %}

    <script>
        // Mobile menu toggle
        document.querySelector('.mobile-menu-button')?.addEventListener('click', function() {
            document.querySelector('.mobile-menu').classList.toggle('hidden');
        });
    </script>
</body>
</html>
